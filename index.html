<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign UP</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <figure class="left">
                <div class="logo-container">
                    <img
                        src="images/odin-lined.png"
                        alt="odin website logo"
                        class="logo-img"
                    />
                    <h1 class="logo-name">odin</h1>
                </div>
                <div class="credit">
                    <p>
                        Photo by
                        <a
                            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                            >Halie West</a
                        >
                        on
                        <a
                            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                            >Unsplash</a
                        >
                    </p>
                </div>
            </figure>
            <section class="right">
                <div class="form-header">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to realize your
                        greatest dreams.
                    </p>
                    <p>
                        Sign up <span class="highlight"><em>now</em></span> to
                        get started.
                    </p>
                    <p class="para">
                        You <span class="highlight"><em>know</em></span> you
                        want to.
                    </p>
                </div>
                <form id="sign-up">
                    <h1 class="sign-up--heading">Let's do this!</h1>
                    <div class="name-container">
                        <div>
                            <label for="fname">first name <span>*</span></label>
                            <input
                                type="text"
                                id="fname"
                                name="first"
                                placeholder="John"
                                title="Please enter your first name"
                                required
                            />
                        </div>
                        <div>
                            <label for="lname">last name</label>
                            <input
                                type="text"
                                id="lname"
                                name="last"
                                title="Please enter your last name"
                                placeholder="Doe"
                            />
                        </div>
                    </div>
                    <div class="contact-container">
                        <div>
                            <label for="email">email <span>*</span></label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="john@mail.com"
                                title="Please enter an email"
                                required
                            />
                        </div>
                        <div>
                            <label for="phone">phone number</label>
                            <input
                                type="tel"
                                name="phone"
                                id="phone"
                                placeholder="+91 0123456789"
                                maxlength="15"
                                title="Please enter your phone number"
                            />
                        </div>
                    </div>
                    <div class="password-container">
                        <div>
                            <label for="pwd">password <span>*</span></label>
                            <input
                                type="password"
                                name="pwd"
                                id="pwd"
                                minlength="8"
                                maxlength="20"
                                title="Please enter a password b/w 8 and 20 characters"
                                required
                            />
                            <span class="pwd-validation"></span>
                        </div>
                        <div>
                            <label for="cnf_pwd"
                                >confirm password <span>*</span></label
                            >
                            <input
                                type="password"
                                name="cnf_pwd"
                                id="cnf_pwd"
                                minlength="8"
                                maxlength="20"
                                title="Please enter the matching password"
                                required
                            />
                            <span class="pwd-validation"></span>
                        </div>
                    </div>
                </form>
                <div class="submit-container">
                    <button type="submit" form="sign-up">create account</button>
                    <p>
                        Already have an account?
                        <a href="#" class="login-cta">Log in</a>
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
